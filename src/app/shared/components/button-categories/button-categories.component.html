<ng-container>
  <!-- Botón vacío “+” -->
  <button
    *ngIf="!categoryName"
    class="cat-btn cat-btn--empty"
    type="button"
    [disabled]="disabled"
  (click)="toggle.emit($event); $event.stopPropagation()">
    <mat-icon>add</mat-icon>
  </button>

  <!-- Botón con texto + X -->
  <button
    *ngIf="categoryName"
    class="cat-btn cat-btn--filled"
    type="button"
    [disabled]="disabled"
    [matTooltip]="categoryName || ''"
    matTooltipPosition="below"
  (click)="clear.emit(); $event.stopPropagation()">
    <span class="cat-label">{{ categoryName }}</span>
    <mat-icon class="cat-close">close</mat-icon>
  </button>
</ng-container>
